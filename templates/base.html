{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Cosmos apart hotel {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<header>
    <div class="container pt-4 pb-1">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link {% if request.get_full_path == '/?status=1' %}active{% endif %}" href="/?status=1">Navbatdagi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.get_full_path == '/?status=0' %}active{% endif %}" href="/?status=0">Tugatilgan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.get_full_path == '/?status=2' %}active{% endif %}" href="/?status=2">Qaytarilgan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.get_full_path == '/?status=3' %}active{% endif %}" href="/?status=3">Hammasi</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/admin">Dashboard</a>
            </li>
        </ul>
    </div>
<hr>
</header>





<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>

            $(".nav-link").on('click', function() {
                $('.nav-link').removeClass("active");
                $(this).addClass("active");
            });

            setTimeout(function() {
                location.reload();
            }, 30000);

</script>
{% block content %}




{% endblock %}


</body>
</html>
